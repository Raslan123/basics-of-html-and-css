<!doctype html>
<html>
<head>
    <title>Universal CSS selector</title>
    <style>
*{
    text-align: center;
    text-decoration: double;
    color: blue;
}        
    </style>
</head>
<body>
    <H1>CSS universal selector example</H1>
    <p>This is a paragraph Tag.</p>
    <div>This is a division Tag.</div>
    <p id="para1">This is second paragraph</p>
</body>
</html>
