<!doctype html>
<html>
<head>
<title>Home Page</title>
</head>
<body>
<center>
<!--Nesting of multiple tags to underline,
                bold and to make the text italic and centered (multiline comment)-->
<p><h1><b><i><u>Resume</u></i></b></h1></p>
</center>
<!--This is a comment(Single Line comment)-->
<p> This is a 
             Paragraph. </p>
<!-- Preformatted tag (Preserves the formatting as per design part of the 
web page) -->
<pre> This is a 
                                preformatted Tag.
</pre>
<strike> Strikethrough text </strike>
<p>H<sub>2</sub>O</p> <!-- For Subscript (sub) -->
<p>a<sup>2</sup></p> <!-- For superscript text (sup) -->
<i>Italics text</i>
<br>
<em>emphasize text</em>

<cite>Used for citations of the articles </cite>
</body>
</html>
