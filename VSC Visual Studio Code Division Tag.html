<!doctype html>
<html>
<head>
<title>Style tag and Body tag in VS (Visual Studio)</title>
<style>
div, p{color: Blue;
   text-align: Center;
      }
#p1{text-align: right;
    text-decoration: underline;
    padding: 50px;
    background-color: green;}
.c1{background-color: yellow;
    padding: 10px;} 
p.c1{text-decoration: underline;
     font-family: Verdana, Geneva, Tahoma, sans-serif;}            
</style>
</head>
<body>
<p>This is a paragraph</p>
<div>This is a division tag</div>
<p id="p1">This is a second paragraph</p>
<div class="c1">This is a second division tag</div>
<p class="c1">This is a third paragraph</p>
<!--Multiple elements can have the same class-->
<!--Do NOT put a comment inside a style tag-->
</body>          
</html>
