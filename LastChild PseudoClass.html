<!doctype html>
<html>
<head>
<title>The last-child Pseudo-Class</title>
    <style>
div:last-child {
    color: blue;
}
</style>
</head>
<body>
    <div>This is the first div child of Body.</div>
<p>This is first child of Body.</p>
<p>This is some text.</p>
<div>
    <p>This is last child of div.</p>
    <p>This is some text.</p>
</div>
</body>
</html>
