<!doctype html>
<html>
<head>
<title>Table Tag</title>
<meta name="keyword" content="Table Tag, HTML">
</head>
<body>
<table border = "1">
<tfoot>
    <tr>
    <td colspan="2">This is a footer</td>
    <td>K22CH</td>
    </tr>
</tfoot>
 
<tbody>
    <tr>
    <td>Abhi</td>
    <td>12212345</td>
    <td rowspan="2">K22CH</td>
    </tr>

    <tr>
    <td>Akhil</td>
    <td>12236548</td>
    <td>K22CH</td>
    </tr>
</tbody>

<thead>
    <tr> <!--Table Row-->
    <th>Name</th>
    <th>Registration Number</th>
    <th>section</th>
    </tr>
</thead>

</table>
</body>
</html>
