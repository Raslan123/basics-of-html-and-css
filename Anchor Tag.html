<!doctype html>
<html>
<head>
<title>Anchor Tag</title>
</head>
<body>
<a href="https://www.w3schools.com/" target=_blank>W3 Schools</a> <!--with target=_blank, the link opens in a new tab-->
<br>
<a href="https://www.w3schools.com/" target=_parent>W3 Schools</a> <!--with target=_parent, the link opens in the same tab-->
</body>
</html>
