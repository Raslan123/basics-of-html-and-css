<!doctype html>
<html>
    <head>
        <title>Box Model</title>
        <style>
        div {
            background-color: red;
            width: 300px;
            border: 15px solid black;
            padding: 50px;
            margin: 20px;
        }
        </style>
 <!--for the box model, the above 5 things in style tag are mandatory-->
    </head>
    <body>
        <h2>Demonstrating the Box Model </h2>
        <p style="margin-right: 100px;">This is a paragraph with margins.
        The CSS box model is essentially a box that wraps around every HTML element</p>

        <div>This text is the content of the box.</div>
    </body>
</html>
