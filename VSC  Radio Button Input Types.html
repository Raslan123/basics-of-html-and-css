<!DOCTYPE html>
<html>
    <head>
        <title>Radio Button (Input types)</title>
    </head>
<body>
    <form>
    <label id="label1">Favourite Language:</label>
    <br>
    <input type="radio" name="favlang" checked>HTML
    <input type="radio" name="favlang">CSS
    <input type="radio" name="favlang">JS
    <br>
    Gender: <input type="radio" name="rbGender">Male
    <input type="radio" name="rbGender">Female
    <br><br>
    <input type="checkbox" name="cb1">C
    <input type="checkbox" name="cb1">C++
    <input type="checkbox" name="cb1">Java
    <br>
    E-mail: <input type="email"><br>
    country:
    <select>
        <option value="Select">Select</option>
        <option value="1" selected>India</option>
        <option value="2">US</option>
    </select>
    <br>
    Date: <input type="date"><br>
    Date-Time: <input type="datetime"><br>
    Date-Time Local: <input type="datetime-local"><br>
    Month: <input type="month">
    Quantity: <input type="number" id="quantity" name="quantity" min="0"
        max="100" step="1" value="10">
    <br>
    <textarea id="w3review" name="w3review" rows="4" cols="50"></textarea>
    <input type = "submit">
    <input type = "reset">
    </form>
</body>
</html>
